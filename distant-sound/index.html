<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distant Sound</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
    }

    .sound-container {
      height: 200vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Distant Sound</h1>

    <div class="sound-container">
      <p>Play audio and scroll away</p>

      <audio controls>
        <source src="/distant-sound/blackberry-picking.mp3" type="audio/mpeg">
      </audio>
      <p>Source: <a href="https://www.youtube.com/watch?v=HhBK5_zLwJY">https://www.youtube.com/watch?v=HhBK5_zLwJY</a></p>
    </div>
  </div>

  <script defer>
    (function() {
      const audio = document.querySelector('audio');
      const pageHeight = document.body.clientHeight;

      window.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY;
        const volume = 1 - scrollPosition / pageHeight;

        if (volume >= 0 && volume <= 1) {
          audio.volume = volume;
        }
      });
    })();
  </script>
</body>
</html>
